name: Deployment

run-name: ${{ github.event_name == 'workflow_dispatch' && format('Manual deploy / {0}', inputs.sha || github.sha) || format('Automatic deploy / {0}', github.event.head_commit.message) }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA to deploy'
        required: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml

  extract-node-version:
    uses: ./.github/workflows/extract-node-version.yaml

  deploy:
    name: Build and deploy via Docker on VPS
    runs-on: self-hosted
    environment: production

    needs:
      - ci
      - extract-node-version

    permissions:
      packages: write

    env:
      SHA: ${{ inputs.sha || github.sha }}
      LATEST_IMAGE: 'ghcr.io/${{ github.repository }}:latest'

      CURRENT_IMAGE: ''

    steps:
      - name: Set current image tag
        run: |
          echo "CURRENT_IMAGE=ghcr.io/${{ github.repository }}:${{ env.SHA }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.SHA }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_VERSION=${{ needs.extract-node-version.outputs.node-version }}
          push: true
          tags: |
            ${{ env.LATEST_IMAGE }}
            ${{ env.CURRENT_IMAGE }}
          cache-from: type=registry,ref=${{ env.LATEST_IMAGE }}
          cache-to: type=inline

      - name: Deploy with Docker Compose
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          IPINFO_TOKEN: ${{ secrets.IPINFO_TOKEN }}
          JELLYFIN_URL: ${{ secrets.JELLYFIN_URL }}
          VALID_ORIGINS: ${{ secrets.VALID_ORIGINS }}
          JELLYFIN_API_KEY: ${{ secrets.JELLYFIN_API_KEY }}
          JELLYFIN_USERNAME: ${{ secrets.JELLYFIN_USERNAME }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          CLOUDFLARE_CDN_URL: ${{ secrets.CLOUDFLARE_CDN_URL }}
          CLOUDFLARE_KV_TOKEN: ${{ secrets.CLOUDFLARE_KV_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          CLOUDFLARE_KV_NAMESPACE_ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
        run: |
          docker compose pull
          docker compose up -d
